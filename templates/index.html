<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
  <div class="row">
    <h1 class="title">Github-Profile-Card</h1>
    <form class="col s12" action="/search" action="/submit">
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">User name</label>
          <a class="btn-floating btn-large waves-effect waves-light red" type="submit"><i class="material-icons">double_arrow</i></a>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script> $(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });
</script>
</html>
